<p-toast [style]="{marginTop: '80px'}"></p-toast>

<p-panel header="{{ ficheAnimal.nomAnim }}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
<div class="row" (click)="userClicked()">
   <div class="col-4">
     <img src="{{ ficheAnimal.cover_photo ? ficheAnimal.cover_photo : '/assets/Image_Chien.jpg' }}" width="300" length="300" class="rounded-0"/>
   </div>
   <div class="col-4">
     <div class="row">Race: &nbsp; {{ ficheAnimal.race }}</div>
     <div class="row">Age: &nbsp; {{ ficheAnimal.age }} ans</div>
   </div>
   <div class="col-4">
     <p *ngIf="ficheAnimal.sexe">Sexe: &nbsp; <img src='/assets/genre_masculin.png' width="50" length="50"/></p>
     <p *ngIf="!ficheAnimal.sexe">Sexe: &nbsp; <img src='/assets/genre_feminin.png' width="50" length="50"/></p>
   </div>
</div>
</p-panel>
